<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrect way to access element, causing it to be undefined
    document.getElementByIdx('myDiv').innerHTML = "This text replaces the previous text.";
  </script>
</body>
</html>
